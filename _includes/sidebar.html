<div class='wrapper' id='main-content'>

  <div class='sidebar' id='menu'>

      <button class="menu-handle"><span>Menu</span></button>

      <a href="{{ site.baseurl }}"><div id="picture" style="background-image: url({{ site.baseurl }}/images/avatar.jpeg)"></div></a>
      <p>{{site.description}}</p>

      <hr>

      <div id="social-icons">
        <ul>
            <li><a href="https://plus.google.com/{{ site.google }}" target=_blank><i class="fa fa-google-plus-square"></i></a></li>
            <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}" target=_blank><i class="fa fa-linkedin-square"></i></a></li>
            <li><a href="https://github.com/{{ site.github }}" target=_blank><i class="fa fa-github-square"></i></a></li>
            <li><a href="mailto://{{ site.email }}" target=_blank><i class="fa fa-envelope-square"></i></a></li>
            <li><a href="{{ site.baseurl }}/feed.xml" target=_blank><i class="fa fa-rss-square"></i></a></li>
        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
                <li><a href="{{ site.baseurl }}/archive">Archive</a></li>
                <li><a href="{{ site.baseurl }}/about">About</a></li>
        </ul>
    </div>

    <hr>

     <div class="navigation">
             <ul>
               {% for category in site.categories %}
                 <li><a href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a></li>
               {% endfor %}
             </ul>
     </div>

     <hr>

     <p>{{site.footer}}<p>
     <p>Powered by Jekyll<p>

  </div>

  <div class='content'>
    {{ content }}
  </div>

</div>
