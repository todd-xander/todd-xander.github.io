---
layout: default
---
<div class="article">
    <h2 class="title">{{ page.categories }}</h2>
    <ul class="article-tags" data-year="{{ page.categories }}">
        {% for post in site.categories[page.categories] %}
        <li class="fn-clear"><span>{{ post.date |  date: '%b %d, %Y' }}</span><a href="{{ post.url }}"> {{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
