---
layout: default
---


 <div class="post-container">

  {% for post in site.posts %}
    <div class ="post-preview">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2>
      </a>

      <hr>

      <span class="post-time">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </span>

      <span class="post-content">
        {{ post.content }}</p>
      </span>

    </div>

    {% endfor %}



</div>
